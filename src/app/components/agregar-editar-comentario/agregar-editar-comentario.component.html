<h3 class="mt-3">{{ accion }} comentario</h3>
<form [formGroup]="agregarComentario" (ngSubmit)="agregarEditarComentario()">
    <div class="mb-3">
        <label for="title" class="form-label">Titulo</label>
        <input formControlName="title" type="text" class="form-control" id="title">
        <span *ngIf="agregarComentario.get('title')?.invalid && agregarComentario.get('title')?.touched" class="text-danger" autocomplete="off">
            El <strong>titulo</strong> es requerido!!!
        </span>
    </div>
    <div class="mb-3">
        <label for="creador" class="form-label">Creador</label>
        <input formControlName="creador" type="text" class="form-control" id="creador" autocomplete="off">
        <span *ngIf="agregarComentario.get('creador')?.invalid && agregarComentario.get('creador')?.touched" class="text-danger" autocomplete="off">
            El <strong>creador</strong> es requerido!!!
        </span>
    </div>
    <div class="mb-3">
        <label for="texto" class="form-label">Texto</label>
        <textarea formControlName="texto" class="form-control" id="texto" rows="8" autocomplete="off"></textarea>
        <span *ngIf="agregarComentario.get('texto')?.invalid && agregarComentario.get('texto')?.touched" class="text-danger" autocomplete="off">
            El <strong>texto</strong> es requerido!!!
        </span>
    </div>
    <button type="submit" [disabled]="agregarComentario.invalid" class="btn btn-primary float-end">Aceptar</button>
    <button type="button" routerLink="/" class="btn btn-secondary">Volver</button>
</form>
